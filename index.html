<!DOCTYPE html>
<html>

<head>
    <title>MySQL資料庫備份工具</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>MySQL資料庫備份工具</h1>

        <div class="section">
            <div class="section-title-container">
                <h2 class="section-title">資料庫名稱</h2>
                <label class="remember-settings">
                    <input type="checkbox" id="rememberDb" />
                    記住設定
                </label>
            </div>
            <div class="form-group">
                <label>資料庫名稱：</label>
                <input type="text" id="dbName" placeholder="請輸入要備份的資料庫名稱" />
            </div>
        </div>

        <div class="h-block">
            <div class="section">
                <div class="section-title-container">
                    <h2 class="section-title">遠端資料庫設定</h2>
                    <label class="remember-settings">
                        <input type="checkbox" id="rememberRemote" />
                        記住設定
                    </label>
                </div>
                <div class="form-group">
                    <label>使用者名稱：</label>
                    <input type="text" id="remoteUser" placeholder="遠端資料庫使用者名稱" />
                </div>
                <div class="form-group">
                    <label>密碼：</label>
                    <input type="password" id="remotePassword" placeholder="遠端資料庫密碼" />
                </div>
                <div class="form-group">
                    <label>主機：</label>
                    <input type="text" id="remoteHost" placeholder="遠端資料庫主機位址" />
                </div>
            </div>

            <div class="section">
                <div class="section-title-container">
                    <h2 class="section-title">本機資料庫設定</h2>
                    <label class="remember-settings">
                        <input type="checkbox" id="rememberLocal" />
                        記住設定
                    </label>
                </div>
                <div class="form-group">
                    <label>使用者名稱：</label>
                    <input type="text" id="localUser" placeholder="本機資料庫使用者名稱" />
                </div>
                <div class="form-group">
                    <label>密碼：</label>
                    <input type="password" id="localPassword" placeholder="本機資料庫密碼" />
                </div>
                <div class="form-group">
                    <label>主機：</label>
                    <input type="text" id="localHost" value="127.0.0.1" readonly />
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">備份選項</h2>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="recreateDb" checked />
                    重新創建資料庫（如果已存在）
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="keepBackup" checked />
                    保留備份檔案
                </label>
            </div>
        </div>

        <button onclick="startBackup()">開始備份</button>

        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>

        <div id="output"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
